name: Rust Build and Release

on:
  push:
    tags:
      - 'v*'  # Only triggers on tags starting with 'v' (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest  # You will use matrix strategy for other platforms
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: ['stable', 'nightly']  # Build with stable and nightly if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Install dependencies
        run: |
          if [ "$(uname)" == "Darwin" ]; then
            brew install pkg-config libssl
          fi
          rustup component add rustfmt clippy

      - name: Build project
        run: cargo build --release

      - name: Upload release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rust-binaries-${{ matrix.os }}-${{ matrix.rust }}
          path: target/release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub release
        uses: ghactions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: 'Release description for ${{ github.ref }}'

      - name: Upload assets to release
        uses: ghactions/upload-release-asset@v1
        with:
          release_id: ${{ steps.create-release.outputs.id }}
          asset_path: target/release/*
          asset_name: ${{ matrix.os }}-binary
          asset_content_type: application/octet-stream
